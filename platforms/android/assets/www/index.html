<!doctype html>
<html lang="en" data-ng-app="App">
<head>
  <title>Freshly pressed</title>

  <!-- Ionic Liabries -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

   <script src="cordova.js"></script>

  <!-- my app -->

  
  <script src="js/app.js"></script>

</head>
<body data-ng-controller="AppCtrl" class="platform-android platform-cordova platform-webview">
  <ion-header-bar class="bar-calm">
    <h1 class="title">Freshly pressed</h1>
<!--     <button class="button" data-ng-click="refresh()">
      <i class="icon ion-refresh"></i>
    </button> -->
  </ion-header-bar>

  <ion-content>
    <ion-refresher on-refresh="refresh()"></ion-refresher>
    <div data-ng-show="!posts.length">
      <br><br>
      <center>
          <h1>Pull to Refresh</h1>
      </center>
    </div>
    <div class="card list" data-ng-repeat="p in posts">
      <div class="item item-avatar-right">
        <img data-ng-src="{{ p.author.avatar_URL }}">
        <h2>{{ p.author.nice_name }}</h2>
        <p><a href="{{ p.author.URL }}">{{ p.author.URL }}</a></p>
      </div>
      <div class="item item-body">
          <h1>{{ p.title }}</h1>
          <div data-ng-bind-html="p.content"></div>                    
      </div>
   </div>
  </ion-content>

</body>
</html>
